<ion-view view-title="Road Trippr">
    <ion-content class="padding">

        <div ng-if="upcomingTrips">
          <div class="card" ng-repeat="trip in upcomingTrips">
            <div class="item item-text-wrap">
              <a href="#/tab/dash/{{trip.id}}">{{trip.name}}</a>
            </div>
          </div>

        <div ng-if="!upcomingTrips">
          <p>No upcoming trips.</p>
          <a href="">Add trip</a>
        </div>
        </div>

    </ion-content>
</ion-view>
