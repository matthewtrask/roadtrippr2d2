<ion-view view-title="New trip">
    <ion-header-bar align-title="center" class="bar-light bar bar-header">
        <div class="buttons">
            <button class="button" ng-click="goBack()"><</button>
        </div>
        <h1 class="title">New trip</h1>

    </ion-header-bar>

    <ion-content class="padding has-header">

<small>Origin</small>
<label class="item item-input">
  <span class="input-label">-- City --</span>
  <input type="text">
</label>
<label class="item item-input item-select">
    <div class="input-label">
        &nbsp;
    </div>
    <select>
        <option selected disabled>-- State --</option>
        <option ng-repeat="state in states">{{state.name}}</option>
    </select>
</label>

<small>Destination</small>
<label class="item item-input">
  <span class="input-label">-- City --</span>
  <input type="text">
</label>
<label class="item item-input item-select">
    <div class="input-label">
        &nbsp;
    </div>
    <select>
        <option selected disabled>-- State --</option>
        <option ng-repeat="state in states">{{state.name}}</option>
    </select>
</label>

<div class="buttons">
<button class="button" ng-click="movealong()">Continue > </button>
</div>
    </ion-content>
</ion-view>
