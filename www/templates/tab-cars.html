<ion-view view-title="Rides">
    <ion-content class="padding">

        <div ng-if="savedCars">
          <div class="card" ng-repeat="car in savedCars">
            <div class="item item-text-wrap">
              <a href="#/tab/cars/{{car.id}}">{{car.name}}</a>
            </div>
          </div>

        <div ng-if="!savedCars">
          <p>No saved rides.</p>
          <a href="">Add a ride</a>
        </div>

        </div>
    </ion-content>
</ion-view>
