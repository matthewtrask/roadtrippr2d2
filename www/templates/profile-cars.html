<ion-view view-title="Profile">
    <ion-header-bar align-title="center" class="bar-light bar bar-header">
        <h1 class="title">Profile</h1>
    </ion-header-bar>
    <ion-content class="padding has-header">
        <div class="button-bar">
            <a class="button button-small" ng-click="myTrips()">Trips</a>
            <a class="button button-small button-positive">Cars</a>
            <a class="button button-small" ng-click="myPlaces()">Saved</a>
        </div>
        <ion-list>
            <ion-item ng-repeat="car in uCars"><a href="">{{trip.name}}</a></ion-item>
        </ion-list>
        <div ng-if="!uCars">You haven't saved any cars yet. Your saved cars will be listed here. </br><a href="" ng-click="newCarForm()">Add a car</a></div>
    </ion-content>
</ion-view>
