<ion-view view-title="New trip">
    <ion-header-bar align-title="center" class="bar-light bar bar-header">
        <div class="buttons">
            <button class="button" ng-click="goBack()">
                <</button>
        </div>
        <h1 class="title">New trip</h1>
    </ion-header-bar>
    <ion-content class="padding has-header">
        <small>Name</small>
        <label class="item item-input">
            <input type="text" placeholder="e.g. West Coast, Northeast, etc." ng-model="newTrip.name">
        </label>
        <small>From</small>
        <label class="item item-input">
            <span class="input-label">City</span>
            <input type="text" ng-model="newTrip.start.city">
        </label>
        <label class="item item-input item-select">
            <div class="input-label">
                &nbsp;
            </div>
            <select ng-model="newTrip.start.state">
                <option ng-repeat="state in states">{{state.name}}</option>
            </select>
        </label>
        <small>To</small>
        <label class="item item-input">
            <span class="input-label">City</span>
            <input type="text">
        </label>
        <label class="item item-input item-select">
            <div class="input-label" ng-model="newTrip.end.city">
                &nbsp;
            </div>
            <select ng-model="newTrip.end.state">
                <option ng-repeat="state in states">{{state.name}}</option>
            </select>
        </label>
        <small>Departure</small>
        <label class="item item-input">
            <span class="input-label">Date</span>
            <input type="date" ng-model="newTrip.depart">
        </label>
        <small>Transportation</small>
        <div class="list">
            <label class="item item-input item-select">
                <div class="input-label">
                    Choose a car
                </div>
                <select ng-model="newTrip.car">
                    <option ng-repeat="car in cars">
                        {{car.nickname}}
                    </option>
                </select>
            </label>
        </div>
        <a href="" ng-click="newCarForm()">Or add a new car</a>
    </ion-content>
    <ion-footer-bar align-title="left" class="">

      <button class="button button-block button-positive">
        START TRIP
      </button>
    </ion-footer-bar>
</ion-view>
