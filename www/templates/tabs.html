<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Trips"
    icon-off="ion-map" icon-on="ion-map"
    href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Friends"
    icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes"
    href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Cars Tab -->
  <ion-tab title="Rides"
    icon-off="ion-model-s" icon-on="ion-model-s"
    href="#/tab/cars">
    <ion-nav-view name="tab-cars"></ion-nav-view>
  </ion-tab>

  <!-- Settings Tab -->
  <ion-tab title="Settings"
    icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear-outline"
    href="#/tab/profile">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

</ion-tabs>
