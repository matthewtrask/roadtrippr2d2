<ion-view view-title="Register" name="register-view">
  <ion-content class="padding">
      <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="First name" ng-model="user.first_name">
          </label>
          <label class="item item-input">
              <input type="text" placeholder="Last name" ng-model="user.last_name">
          </label>
          <label class="item item-input">
              <input type="email" placeholder="Email" ng-model="user.email">
          </label>
          <label class="item item-input">
              <input type="text" placeholder="Username" ng-model="user.username">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="user.password">
          </label>
      </div>
      <button class="button button-block button-calm" ng-click="register()">Register</button>
  </ion-content>
</ion-view>
