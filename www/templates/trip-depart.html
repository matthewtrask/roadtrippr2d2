<ion-view view-title="New trip">
    <ion-header-bar align-title="center" class="bar-light bar bar-header">
        <div class="buttons">
            <button class="button" ng-click="goBack()"><</button>
        </div>
        <h1 class="title">New trip</h1>

    </ion-header-bar>

    <ion-content class="padding has-header">

<small>Departure</small>
<label class="item item-input">
  <span class="input-label">Date</span>
  <input type="date" ng-model="newTrip.date">
</label>

<div class="buttons">
<button class="button" ng-click="selectDate(newTrip)">Continue > </button>
</div>
    </ion-content>
</ion-view>
