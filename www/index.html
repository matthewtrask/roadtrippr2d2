<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link rel="manifest" href="manifest.json">
    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- Firebase -->
    <script src="lib/node_modules/firebase/firebase.js"></script>
    <script src="js/app.js"></script>
    <!-- values -->
    <script src="values/app.const.js"></script>
    <!-- services -->
    <script src="js/services.js"></script>
    <!-- controllers -->
    <script src="js/controllers.js"></script>
</head>

<body ng-app="Trippr">
    <ion-side-menus ng-controller="AppCtrl">
        <ion-side-menu-content>
            <ion-nav-bar class="bar-light">
                <ion-nav-back-button class="button-icon ion-arrow-left-c">
                </ion-nav-back-button>
                <ion-nav-buttons side="left">
                    <button class="button button-icon button-clear ion-navicon" ng-click="showMenu()">
                    </button>
                </ion-nav-buttons>
                <ion-nav-buttons side="right">
                    <button class="button button-icon ion-person" ng-click="showRightMenu()">
                    </button>
                </ion-nav-buttons>
            </ion-nav-bar>
            <ion-nav-view animation="slide-left-right"></ion-nav-view>
        </ion-side-menu-content>
        <ion-side-menu side="left">
            <ion-header-bar class="bar bar-header bar-dark">
                <div class="buttons">
                    <a href="" menu-close>
                        <button class="button icon ion-ios-close-empty button-clear"></button>
                    </a>
                </div>
                <h1 class="title">Road Trippr</h1>
            </ion-header-bar>
            <ion-content has-header="true">
                <ul class="list">
                    <li>
                        <a class="item" menu-close nav-clear href="#/tab/home">Plan a new trip</a>
                    </li>
                    <li>
                        <a class="item" menu-close href="#/tab/facts">Trip guides</a>
                    </li>
                    <li>
                        <a class="item" menu-close href="#/tab/facts2">Saved places</a>
                    </li>
                </ul>
            </ion-content>
        </ion-side-menu>
        <ion-side-menu side="right">
            <ion-header-bar class="bar bar-header bar-dark">
                <h1 class="title">Profile</h1>
                <div class="buttons">
                    <a href="" menu-close>
                        <button class="button icon ion-ios-close-empty button-clear"></button>
                    </a>
                </div>
            </ion-header-bar>
            <ion-content>
                <ul class="list">
                    <li>
                        <a class="item" menu-close nav-clear href="#/">Trips</a>
                    </li>
                    <li>
                        <a class="item" menu-close nav-clear href="#/tab/cars">Cars</a>
                    </li>
                    <li>
                        <a class="item" menu-close nav-clear href="#/settings">Settings</a>
                    </li>
                    <li>
                        <a class="item" menu-close nav-clear href="" ng-click="logout()">Logout</a>
                    </li>
                </ul>
            </ion-content>
        </ion-side-menu>
    </ion-side-menus>
</body>

</html>
